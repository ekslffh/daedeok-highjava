<!DOCTYPE html>
<meta charset="UTF-8">
<script>

    var v_myName = "내이름";

    function f_fnc() {
        var sum = []; // 빈 배열
        for (let i = 0; i < 10; i++) { // let키워드로 변경시 blockScope로 블록밖에서 참조하지 못함
            sum.push(i);
        }
        console.log(sum);
        alert(i);

        var v_myName2 = "내이름2";
        // v_myName2 = "내이름2"; // 키워드를 사용하지 않고 선언되어 강제전역화(사용지양)
    }
    f_fnc();
    // alert(v_myName + ", " + v_myName2);

    /* 변수 키워드 3종

    var 함수 범위에서 유효(Function Scope)
    재선언, 재할당 모두 가능
    (위 사항은 개발자 간 오류 발생을 높이므로 'var'사용을 지양하는 추세)

    > 변수선언 키워드 생략을 허용하여 변수의 의도치 않은 전역화를 발생시킴
    > 중복 선언 허용으로 변수의 의도치 않은 값 변경 발생
    > 변수 호이스팅(선언 전 참조 가능한 비정상적 코드 흐름) 발생

    위 상황들이 개발자에 혼란을 야기시키고 코드의 복잡도를 높였기에
    이를 보완할 새로운 키워드들이 ES6에서 도입되었음

    Let 블록 범위에서 유효(Block Scope)
    재선언 불가, 재할당 가능
    변수 사용전까지 초기화되지 않으며, 값이 할당되지 않은 상태 값은 'undefined'

    const 블록 범위에서 유효(Block Scope)
    재선언, 재할당 모두 불가
    변하지 않는 값(상수)을 갖는 변수를 생성할 때 사용(=값 재할당이 불가한 읽기전용 변수 생성)
    선언시 반드시 값이 할당되어야 한다(=초기화 필수, 초기화하지 않을 경우 에러 발생)
    보통 대문자를 사용해 선언하지만 강제는 아님
    */

</script>
</html>
