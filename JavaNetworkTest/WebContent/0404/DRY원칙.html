<!DOCTYPE html>
<meta charset="UTF-8">
<script>

    // DRY(Do not Repeat Yourself) - 코드 반복하지 않기 원칙

    // 패턴이 반복되는 코드 사용시 함수를 사용한다
    // for (let i = 1; i < 5; i++) {
    //     alert("Hi~" + i);
    // }
    // for (let i = 5; i < 10; i++) {
    //     alert("Hello~" + i);
    // }
    
    function f_dry(p_str, p_end, p_msg) {
        for (let i = p_str; i < p_end; i++) {
            alert(p_msg + i);
        }
    }

    f_dry(1, 5, "Hi~");
    f_dry(5, 10, "Hello~");

</script>
