<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 리터럴 방식으로 객체 생성
    // {"property key": "property value"}
    // property value가 함수일 경우 '메소드'라 칭함
    let myObj = {
        name: "아이유",
        age: 30,
        hello: function() {
            return "이름은 " + this.name + "이고, 나이는 " + this.age + "입니다";
        },
        hello2() {
            return "이름은 " + this.name + "이고, 에이지는 " + this.age + "입니다";
        }
    }
    // console.log(myObj);
    // console.log(myObj.name);
    // console.log(myObj["age"]);
    // console.log(myObj.hello());
    // console.log(myObj.hello2());

    // - Object.keys() / values() / entries()
    // (내장객체 중 Object의 메소드로 각 key,value 정보 조회 가능)
    // console.log(Object.keys(myObj));
    // console.log(Object.values(myObj));

    // 내장 객체의 생성자 방식으로 객체 생성
    // new연산자를 이용해서 내장객체의 생성자함수를 호출하고 객체 생성하기
    let myObj2 = new Object();
    myObj2.name = "아니유";
    myObj2["age"]  = 40;
    myObj2.hello = function() {
        return "이름: " + this.name + ", 나이: " + this.age;
    };
    // console.log(myObj2.name);
    // console.log(myObj2.hello); // fp표시

    // String, Array 등의 내장객체 생성자함수를 통한 객체 생성
    let strObj = new String("hello");
    // console.log(strObj);
    // console.log(Object.values(strObj)); // h e l l o

    let arrObj = new Array("딸기", "바나나", "딸바");
    // console.log(arrObj);
    // console.log(Object.entries(arrObj)); // 0: 딸기, 1: 바나나, ...

    // 사용자 정의 생성자 (custom Object)
    // 생성자함수 생성시 대문자로..
    let CustomObj = function(name, age) {
        this.name = name;
        this.age = age;
        this["한국 나이"] = parseInt(age) + 2;
        this[1] = "배열식 접근법";
        this["팬클럽"] = "유애나";
        this.hello = function() {
            return "이름은" + this.name + "이고,"
                + "나이는 " + this.age + "/" + this["한국 나이"] + "\r\n"
                + "팬클럽 이름은 " + this.팬클럽 + "\r\n"
                + "숫자로 된 key는 " + this[1] + "을 사용!!";
        }
    }

    let cObj = new CustomObj("IU", 30);
    // console.log(cObj["한국 나이"]);
    // console.log(cObj.hello());

    // 자바스크립트는 별도의 생성자함수 수정 없이 동적으로 속성/메소드 추가 가능
    // 속성추가
    cObj.fanclub = "uandi";
    cObj.debut = "미아";
    // 메소드추가
    cObj.song = function() {
        // backtick방식으로 한 문자열안에 변수와 문자열을 표기
        // backtick기호 안에서 변수를 표시할 때 '${}'안에 작성
        return ` 데뷔곡은 ${cObj.debut} - 히트곡은 ${cObj.hitSong}`;
    }
    cObj.hitSong = "좋은 날";
    console.log(cObj.song());

    // 속성/메소드 삭제 - delete키워드 사용
    delete cObj.debut;
    delete cObj.song; // 호출아닌 'fp'로 지저해서 지워줘야 함
    console.log(cObj.song()); 

    /*
        객체에 접근하는 2가지 방식

        1. 점 연산자 (dot notation) 이용하기 (default)
        2. 배열식 접근법 이용하기
            - 식별자로 허용되지 않는 숫자/문자는 반드시 배열식 접근법 사용
            - key가 문자열로 표현돼야 함(""처리하지 않을 경우 변수로 인식)
        let v_key = "키정보"; => testObj[v_key] == testObj["키정보"]

    */
    
</script>
