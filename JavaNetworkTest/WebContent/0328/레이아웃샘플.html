<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
div {
    border: solid 1px;
    box-sizing: border-box;
}
#container {
    height: 100vh;
}
#header {
    height: 30%;
}
#middle {
    height: 55%;
}
#nav, #content {
    float: left;
}
#footer {
    height: 15%;
}
</style>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="middle">
            <div id="nav"></div>
            <div id="content"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
