<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    /* 호이스팅 hoisting
    함수/변수 선언부를 최상단으로 끌어올려주는 기능
    선언 전 사용에도 에러를 발생시키지 않음
    잘못된 코드 흐름을 허용하므로 호이스팅이 발생할 가능성 있는 코드 사용을 지양

    표현식 함수 및 let, const키워드는 호이스팅이 적용되지 않음으로
    사용을 적극 권장하고 있음
    */

   // 변수 호이스팅의 예
   console.log(a); // undefined 출력
   var a;
   a = "에러를 발생하지 않고 undefined만 출력";
   console.log(a); // 초기화 값 출력

   // 함수 호이스팅 예

   // 선언식 함수 호출시 에러를 발생하지 않고 함수 실행
   // 표현식 함수 에러 발생
   showName();
   // function showName() {
   let showName = function() { // 에러를 발생하지 않고 함수 실행
    console.log(name);
    var name = "홍길동";
    console.log(name);
   }
   
</script>
