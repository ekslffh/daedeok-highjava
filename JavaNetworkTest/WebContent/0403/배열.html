<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 배열 - JSON(Oject)과 함께 자바스크립트에서 가장 많이 사용되는 데이터 타입
    // 자바와 다르게 특별하 제약사항(미리 갯수선언하기, 한가지 데이터 타입만 사용)이 없다.

    let v_arr = [1,2,"3",4,true,6,7,undefined];
    let v_arr2 = [];
    v_arr2[0] = 1;
    v_arr2[1] = 2;
    v_arr2[2] = 3;
    v_arr2[4] = 5;
    v_arr2[5] = 6;

    // 배열의 크기를 알려주는 length속성
    console.log(v_arr, "갯수: ", v_arr.length);
    console.log(v_arr2, "갯수: ", v_arr2.length);

</script>
