    /* 문자열 string
    자바스크립트의 기본타입(primitive type)

    래퍼객체가 제공하는 속성과 메소드만을 이용하여 값을 처리할 수 있다
    (원시데이터 처리 >> 암묵적 래퍼객체로 만들어 처리 후 메모리에서 삭제하는 형태)
    */

    /* 아스키코드와 유니코드
    American Standard Code for Information Interchange(ASCII, 미국 정보교환 표준부호)
    컴퓨터는 문자를 숫자로 기억하고 표현하는데, 이에 대해 모든 사람이 사용할 공동 규칙이
    필요했고, 1967년 알파벳을 기반으로 한 문자 인코딩이 탄생 => 아스키 코드
    1byte 중 7bit를 이용해 0~127 범위의 숫자로 문자를 표현했다. (제어,공백,숫자,알파벳 등)

    unicode
    전세계 모든 글자를 표현할 수 있는 표준 코드
    종류는 utf-8, utf-16등이 있고, 그 중 utf-8이 웹 페이지에서 사용되는 유니코드 인코딩 방식
    영문/숫자/기호 1byte로 표현, 한글/하자 등 3byte로 표현할 수 있다
    
    euc-kr 한글을 표현하는 인코딩 방식
    한글자 당 2byte로 표현 => 뚫 뷁 => 깨짐
    */

    let a = "A";
    let b = "pp1";

    // console.log("데이터 길이: ", data.length);
