<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #wrapper {
            border: 4px solid red;
            border-radius: 20px;
            width: 220px;
            height: 500px;
            position: relative;
            /* absolute의 부모자격으로 속성 설정함 */
            left: 100px;
            top: 100px;
        }

        img {
            width: 100px;
            height: 140px;
        }

        .panel {
            position: absolute;
            top: 30px;
        }

        #control {
            position: absolute;
            right: 5px;
        }
    </style>
</head>
<script>
    var v_panels; //전역변수 선언만
    window.onload = function () {
        //초기화
        v_panels = document.querySelectorAll('.panel'); //배열 값
        v_num = document.querySelector('#id_num'); // 1/3

    }

    var v_panelIndex = 0;

    function f_next() {

        //상위스택값 초기화
        for (var i = 0; i < v_panels.length; i++) {
            v_panels[i].style.zIndex = 0;
        }

        v_panelIndex++;
        //판넬의 갯수만큼 index정보를 표현할 수 있도록 초기화 
        if (v_panelIndex == v_panels.length) {
            v_panelIndex = 0;
        }

        //최초 1페이지 판넬의 다음 항목으로 스택 순위 변경 (가장 상위로 배치)
        v_panels[v_panelIndex].style.zIndex = '999';
        //text field에 갱신된 페이지 정보 출력
        v_num.value = (v_panelIndex + 1) + " / " + v_panels.length;
    }

    function f_prev() {

        //상위스택값 초기화
        for (var i = 0; i < v_panels.length; i++) {
            v_panels[i].style.zIndex = 0;
        }

        v_panelIndex--;
        //판넬의 갯수만큼 index정보를 표현할 수 있도록 초기화 
        if (v_panelIndex == -1) {
            v_panelIndex = v_panels.length-1;
        }

        //최초 1페이지 판넬의 다음 항목으로 스택 순위 변경 (가장 상위로 배치)
        v_panels[v_panelIndex].style.zIndex = '999';
        //text field에 갱신된 페이지 정보 출력
        v_num.value = (v_panelIndex + 1) + " / " + v_panels.length;
    }




</script>

<body>

</body>
<!-- div#wrapper>div.panel*3>table>tr*3>td*2>img -->

    <div id="control">
        <!-- div#control>input:button*2 -->
        <input type="button" value="&lt;" onclick="f_prev()">
        <input id="id_num" value="1 / 3" size="1">
        <input type="button" value="&gt;" onclick="f_next()">
