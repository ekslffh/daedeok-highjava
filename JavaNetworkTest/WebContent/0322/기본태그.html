<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- headline -->
    <h1>개발자가 알아야 할 기본 태그</h1>

    <!-- horizontal 수평선 태그 -->
    <hr>

    <!-- line break -->
    <!-- 꺽쇠(<>)는 태그로 인식되므로  특수문자처리로 문자 처리 -->
    '&lt;br&gt;'태그를 사용해서<br> 줄넘김 처리합니다

    <pre>
        작성한              그대로 보여지는 태그
        줄넘김해서 다시 또       작성 해    봄(pre)
    </pre>

    <code>
        작성한              그대로 보여지는 태그
        줄넘김해서 다시 또       작성 해    봄(code)
    </code>

    <br>
        작성한 일반텍스트(아무 태그도 넣지 않은 상태)

    <p>
        이것은 문단<br>
        앞&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;뒤 라인이 추가되는 특징이 있어요
    </p>
    
</body>
</html>
