<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    .box {
        border-style: solid;
        height: 1000px;
    }
</style>
</head>
<body>

    <ol>
        <li><a href="#d1">영역1로 이동</a></li>
        <li><a href="#d2">영역2로 이동</a></li>
        <li><a href="#d3">영역3로 이동</a></li>
        <li><a href="#d4">영역4로 이동</a></li>
    </ol>

    <!-- id는 유일해야 하고, class는 공통사용가능 -->
    <div class="box" id="d1">영역-1</div>
    <div class="box" id="d2">영역-2</div>
    <div class="box" id="d3">영역-3</div>
    <div class="box" id="d4">영역-4</div>

</body>
</html>
