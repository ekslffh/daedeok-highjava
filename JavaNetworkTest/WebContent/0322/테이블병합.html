<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    table {
        width: 400px;
        border-color: blue;
    }
    td {
        text-align: center;
        height: 40px;
    }
</style>
</head>
<body>

    <!-- table>tr*4>td*3 -->
    <!-- 멀티라인 빠져나올때 - CTRL+SHIFT+ALT + 방향키 왼/오른쪽 -->
    <table border="4">
        <tr>
            <th>1열</th>
            <th>2열</th>
            <th>3열</th>
        </tr>
        <tr>
            <td rowspan="2">1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <!-- <td>2행 1열</td> -->
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td colspan="3">3행 1열</td>
            <!-- <td>3행 2열</td> -->
            <!-- <td>3행 3열</td> -->
        </tr>
    </table>

</body>
</html>
