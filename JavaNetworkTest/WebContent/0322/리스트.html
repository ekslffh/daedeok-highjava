<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
li {
    border-style: solid;
    list-style-image: url(../images/아이콘.png);
    list-style-position: outside;
}
</style>
</head>
<body>
    
    <!-- 순서 없는 리스트 - ul -->
    <!-- disc(default), square, circle -->
    <ul style="list-style: hangul">
        <li>unordered list1</li>
        <li>unordered list2</li>
        <li>unordered list3</li>
    </ul>

    <!-- 순서가 있는 리스트 - ol -->
    <ol style="list-style: circle">
        <li>ordered list1</li>
        <li>ordered list2</li>
        <li>ordered list3</li>
    </ol>

    <!-- 정의 리스트 - dl -->
    <dl>
        <dt>정의1</dt>
        <dd>정의된 내용(자동들여쓰기)1</dd>
        <dt>정의2</dt>
        <dd>정의된 내용(자동들여쓰기)2</dd>
        <dt>정의3</dt>
        <dd>정의된 내용(자동들여쓰기)3</dd>
    </dl>

</body>
</html>
