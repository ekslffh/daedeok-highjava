<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
* {
    margin: 0;
}

    border: 20px dashed;
    width: 100%;

    box-sizing: border-box;
    display: flex;
    justify-content: center;

}
#content {
    border: 20px dashed;
    width: 100%;
    height: 100%;
    padding: 10px;

    /* bg-color, bg-img가 표현될 영역 지정 */

    /* bg-img가 시작되는 위치 지정 */
    /* background-origin: content-box; */
    /* background-attachment: fixed; */
