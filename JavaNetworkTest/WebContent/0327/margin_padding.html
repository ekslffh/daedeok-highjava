<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
div {
    width: 200px;
    height: 100px;
    border-style: solid;
    background-color: gold;
    /* border-box: 기존 컨텐츠 너비에 '테두리'와 '안쪽여백' 값을 포함하여 계산해줌 */
    box-sizing: border-box;
}
#small {
    border-color: red;
    border-width: 4px;
    padding: 10px;
    /* 해당 요소를 제외한 나머지 여백을 균등하게 나누어 가운데정렬 효과를 냄 */
    margin: auto;
}
#large {
    border-color: green;
    border-width: 14px;
    padding: 20px;
    margin: 20px;
}
hr {
    visibility: hidden;
}
</style>
</head>
<body>
    <div id="small"></div>
    <!-- margin collapse(바깥여백 붕괴)현상을 해제할 목적으로 사용 -->
    <hr>
    <div id="large"></div>
</body>
</html>
